<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
    
</head>
<body>
          
      <img src="images/tangerines.jpg" >
              
    
      <img src="top.jpg">
      <img src="C:\Users\it\Desktop\html\images\top.jpg">
      <img src="https://ssl.pstatic.net/melona/libs/1518/1518262/5e45df062fd0eb98477a_20241226151523635.jpg"> 
    <!--alt속성 : 이미지가 출력되지 않았을 경우 출력되는 문장,
         화면낭독기에서 이미지 대신에 읽어주는 문장 -->
      <img src="images/link.png" alt="샐러드">
      <!-- width속성 : 이미지의 가로크기를 설정하는 속성 -->
       <img src="images/link.png" width="150px">
       <img src="images/link.png" height="150px">
       <img src="images/link.png" width="50%"><br>
       <!-- 가로세로크기의 퍼센트 설정의 주의사항 -->
       <!-- 가로의 경우 고정된 크기가 설정되어 있기 때문에 퍼센트 설정에 아무런 문제 없음 -->
       <!-- 세로의 경우 고정된 크기가 존재하지 않기 때문에 바로 설정하는 것은 불가능 -> 세로크기가 고정된 div같은 태그에 넣어서 사용해야 합니다. -->
       <div style="height: 200px; border: 1px solid black;">
               <img src="images/link.png" height="50%">
       </div>



      <!-- height속성 : 이미지의 세로크기를 설정하는 속성 -->
   
</body>
</html>
