<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        table, th,td{
            border : 1px solid #ccc;
            border-collapse: collapse;
        }
        th,td{ padding : 10px 20px; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td><td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td><td>2행2열</td>
        </tr>
        
    </table>
    <h2>상품 구성</h2>
    <table>
        
        <thead>
        <colgroup>
            <!-- 각열마다 다른스타일을 설정하여 표의 형식을 다양하게 만들수 있음 -->
            <col style="background-color: #eee;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">

        </colgroup> 
           <!--콜그룹태그 안에 테이블의 모든 열의 새수 만큼  col태그 작성  -->
        <tr>
            <th colspan="4">선물용과 가정용 상품 구성</th>
        </tr>    
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr><tr>
            
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr><tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
        </tbody>
    </table>
    <!-- th: 제목 셀  td:셀(실제데이터)  tr: 행 -->
    <!-- thead tbody tfoot는 큰차이가 없어서 꼭 사용하지 않는다. -->
</body>
</html>
