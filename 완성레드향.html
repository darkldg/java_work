<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="images/order.css">
</head>
<body>
    <div id="container">
        <form action="#" method="get">
            <fieldset>
                <legend><b>배송 정보</b></legend> 
                <ul id="shipping">
                    <li>
                        
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="주문 상품 이름" required><br>
                        
                        

                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" name="addr" placeholder="상세 주소를 입력해주세요" required><br>
                        
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="반드시 적어주세요" required><br>
                       
                    </li>
                    <li>
                        <label for="tel">연락처</label>
                        <input type="tel" id="tel" name="tel" placeholder="하이픈 빼고 입력해주세요(01012345678)" required><br>
                        
                    </li>
                    <li>
                        <label for="date">배송 지정</label>
                        <input type="date" name="date" required><small>(주문일로부터 최소 3일 이후)</small><br>
                    </li>
                    <input type="submit" value="주문하기">
                    <input type="reset" value="취소하기">
    
            
            </fieldset>
         </form>
    </div> 
    
    
    
</body>
</html>
